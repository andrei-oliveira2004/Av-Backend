<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários e Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tarefas +</h1>
            <h3>Gerenciador de Tarefas e Usuários</h3>
        </header>

        <div class="content">
            <div class="section">
                <h2>Cadastro de Usuário</h2>
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <input type="text" id="user-name" placeholder="Nome" required>
                    <input type="email" id="user-email" placeholder="Email" required>
                    <input type="senha" id="user-senha" placeholder="Senha" required>
                    <button type="submit">Salvar Usuário</button>
                </form>

                <h3>Lista de Usuários</h3>
                <ul id="user-list"></ul>
            </div>

            <div class="section">
                <h2>Cadastro de Tarefa</h2>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <input type="text" id="task-title" placeholder="Título da Tarefa" required>
                    <textarea id="task-description" placeholder="Descrição da Tarefa" required></textarea>
                    <input type="date" id="task-date" required>
                    <button type="submit">Salvar Tarefa</button>
                </form>

                <h3>Lista de Tarefas</h3>
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
