<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>

    <!-- Formulário de Tarefa -->
    <section id="task-form">
        <input type="text" id="task-title" placeholder="Título da tarefa" required>
        <textarea id="task-description" placeholder="Descrição da tarefa"></textarea>
        <select id="task-status">
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
        </select>
        <div class="form-buttons">
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
            <button id="confirm-button" style="display:none;" onclick="salvarEdicao()">Salvar Edição</button>
        </div>
    </section>

    <!-- Lista de Tarefas -->
    <section id="task-list-container">
        <ul id="task-list"></ul>
    </section>

    <footer>
        <p>Gerenciador de Tarefas © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
